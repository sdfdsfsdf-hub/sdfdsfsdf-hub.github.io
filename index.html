<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conheça seu parceiro</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <!-- Firebase Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h1>Conheça seu parceiro</h1>
            <p>Esteja sempre aberto para conversar com seu parceiro!</p>
        </div>
    </header>

    <!-- Main Quiz Section -->
    <div class="quiz-container">
        <div id="question-section">
            <!-- Questions will be displayed here dynamically -->
        </div>

        <div id="status">
            <p>Respondido: <span id="answered-count">0</span> / <span id="total-questions">10</span></p>
        </div>

        <button id="next-button">Proximo</button>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 | Direitos reservados</p>
            <p>Feito com ❤️ amantes</p>
        </div>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
